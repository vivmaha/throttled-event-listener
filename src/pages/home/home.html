    <section>
        <h1>Client Rect Notifications</h1>
        <p><em>Scroll down.</em> As the black box moves into and out of the viewport, you'll see the notifications to the right.</p>
        <div class="tracker">
        </div>
        <p>That's all folks. Scroll up.</p>
    </section>
    <section ng-show="notifications.length > 0">
        <h2>Notifications:</h2>
        <ol>
            <li ng-repeat="notification in notifications track by $index">
                <pre>{{notification}}()</pre>
            </li>
        </ol>
    </section>
</main>
